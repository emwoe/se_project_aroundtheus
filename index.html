<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="author" content="Emma Woelk" />
    <meta
      name="description"
      content="This is an interactive landing page about travels across the USA"
    />
    <meta name="keywords" content="travel log, united states" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="vendor/fonts.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/TitleImg.svg"
        alt="Around the U.S."
      />
      <div class="header__underline"></div>
    </header>
    <main class="content">
      <div class="profile">
        <div class="profile__circle"></div>
        <div class="info">
          <h1 class="info__name">Jacques Cousteau</h1>
          <button class="info__button" type="button">
            <img class="info__pen" src="images/EditVector.svg" />
          </button>
          <p class="info__job-title">Explorer</p>
        </div>
        <button class="profile__button" type="button">
          <img class="profile__plus" src="images/PlusVector.svg" />
        </button>
      </div>
      <div class="elements">
        <div class="card">
          <img
            class="card__image"
            src="images/card-images/yosemite.jpg"
            alt="Yosmite Valley"
          />
          <div class="card__label">
            <p class="card__name">Yosemite Valley</p>
            <img
              class="card__heart"
              src="images/HeartVector.svg"
              alt="Heart Outline"
            />
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images/card-images/lake-louise.jpg"
            alt="Lake Louise"
          />
          <div class="card__label">
            <p class="card__name">Lake Louise</p>
            <img
              class="card__heart"
              src="images/HeartVector.svg"
              alt="Heart Outline"
            />
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images/card-images/bald-mountains.jpg"
            alt="Bald Mountains"
          />
          <div class="card__label">
            <p class="card__name">Bald Mountains</p>
            <img
              class="card__heart"
              src="images/HeartVector.svg"
              alt="Heart Outline"
            />
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images/card-images/latemar.jpg"
            alt="Latemar"
          />
          <div class="card__label">
            <p class="card__name">Latemar</p>
            <img
              class="card__heart"
              src="images/HeartVector.svg"
              alt="Heart Outline"
            />
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images/card-images/vanoise.jpg"
            alt="Vanoise"
          />
          <div class="card__label">
            <p class="card__name">Vanoise National Park</p>
            <img
              class="card__heart"
              src="images/HeartVector.svg"
              alt="Heart Outline"
            />
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images/card-images/lago.jpg"
            alt="Lago di Braies"
          />
          <div class="card__label">
            <p class="card__name">Lago di Braies</p>
            <img
              class="card__heart"
              src="images/HeartVector.svg"
              alt="Heart Outline"
            />
          </div>
        </div>
      </div>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2024 Around The U.S.</p>
    </footer>
  </body>
</html>
