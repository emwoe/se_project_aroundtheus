<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="author" content="Emma Woelk" />
    <meta
      name="description"
      content="This is an interactive landing page about travels across the USA"
    />
    <meta name="keywords" content="travel log, united states" />
    <link rel="stylesheet" href="pages/index.css" />
    <link rel="stylesheet" href="vendor/fonts.css" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img class="header__img" src="images/TitleImg.svg" />
        <div class="header__underline"></div>
      </header>
      <main class="content">
        <div class="profile">
          <img class="profile__avatar" />
          <div class="profile__info">
            <h2 class="info__name"></h2>
            <button class="info__button"></button>
            <p class="info__job-title"></p>
          </div>
          <button class="profile__button"></button>
        </div>
        <div class="elements">
          <div class="card">
            <img class="card__image" />
            <div class="card__label">
              <p class="card__name"></p>
              <img class="card__heart" />
            </div>
          </div>
        </div>
      </main>
      <footer class="footer">
        <p class="footer__copyright"></p>
      </footer>
    </div>
  </body>
</html>
