<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="author" content="Emma Woelk" />
    <meta
      name="description"
      content="This is an interactive landing page about travels across the USA"
    />
    <meta name="keywords" content="travel log, united states" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/TitleImg.svg"
        alt="Around the U.S."
      />
    </header>
    <div class="modal_type_profile modal">
      <div class="modal__wrapper">
        <button class="modal__close-button" type="button"></button>
        <form class="modal__container">
          <h2 class="modal__title">Edit Profile</h2>

          <input
            id="name"
            class="modal__input"
            type="text"
            placeholder="Name"
            required
          />
          <input
            id="job-description"
            class="modal__input"
            type="text"
            placeholder="Description"
            required
          />
          <button class="modal__save-button" type="submit">Save</button>
        </form>
      </div>
    </div>
    <div class="modal modal_type_new-image">
      <div class="modal__wrapper">
        <button class="modal__close-button" type="button"></button>
        <form class="modal__container">
          <h2 class="modal__title">New place</h2>

          <input
            id="title"
            class="modal__input"
            type="text"
            placeholder="Title"
            required
          />
          <input
            id="image-link"
            class="modal__input"
            type="text"
            placeholder="Image link"
            required
          />
          <button class="modal__save-button" type="submit">Create</button>
        </form>
      </div>
    </div>
    <div class="modal modal_type_image-pop-out">
      <div class="modal__wrapper modal__wrapper_type_image-pop-out">
        <button
          class="modal__close-button modal__close-button_type-image-pop-out"
          type="button"
        ></button>
        <img class="card__image_option_pop-out" alt="" />
        <p class="card__pop-out_caption"></p>
      </div>
    </div>
    <main class="content">
      <section class="profile">
        <div class="profile__circle"></div>
        <div class="info">
          <h1 class="info__name">Jacques Cousteau</h1>
          <button class="info__button" type="button"></button>
          <p class="info__job-title">Explorer</p>
        </div>

        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements">
        <template id="localeCard">
          <div class="card">
            <div class="card__image-overlay">
              <button type="button" class="card__delete-btn"></button>
              <img class="card__image" />
            </div>
            <div class="card__label">
              <h2 class="card__name"></h2>
              <button type="button" class="card__heart"></button>
            </div>
          </div>
        </template>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2024 Around The U.S.</p>
    </footer>
    <script src="scripts/index.js" defer></script>
  </body>
</html>
