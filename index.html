<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Around the US</title>
    <meta name="author" content="Emma Woelk" />
    <meta
      name="description"
      content="This is an interactive landing page about travels across the USA"
    />
    <meta name="keywords" content="travel log, united states" />
    <link rel="stylesheet" href="pages/index.css" />
  </head>
  <body class="page">
    <header class="header">
      <img
        class="header__logo"
        src="images/TitleImg.svg"
        alt="Around the U.S."
      />
    </header>
    <main class="content">
      <section class="profile">
        <div class="profile__circle"></div>
        <div class="info">
          <h1 class="info__name">Jacques Cousteau</h1>
          <button class="info__button" type="button"></button>
          <p class="info__job-title">Explorer</p>
        </div>
        <button class="profile__button" type="button"></button>
      </section>
      <section class="elements">
        <div class="card">
          <img
            class="card__image"
            src="images/card-images/yosemite.jpg"
            alt="Yosmite Valley"
          />
          <div class="card__label">
            <h2 class="card__name">Yosemite Valley</h2>
            <button type="button" class="card__heart"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images/card-images/lake-louise.jpg"
            alt="Lake Louise"
          />
          <div class="card__label">
            <h2 class="card__name">Lake Louise</h2>
            <button type="button" class="card__heart"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images/card-images/bald-mountains.jpg"
            alt="Bald Mountains"
          />
          <div class="card__label">
            <h2 class="card__name">Bald Mountains</h2>
            <button type="button" class="card__heart"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images/card-images/latemar.jpg"
            alt="Latemar"
          />
          <div class="card__label">
            <h2 class="card__name">Latemar</h2>
            <button type="button" class="card__heart"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images/card-images/vanoise.jpg"
            alt="Vanoise"
          />
          <div class="card__label">
            <h2 class="card__name">Vanoise National Park</h2>
            <button type="button" class="card__heart"></button>
          </div>
        </div>
        <div class="card">
          <img
            class="card__image"
            src="images/card-images/lago.jpg"
            alt="Lago di Braies"
          />
          <div class="card__label">
            <h2 class="card__name">Lago di Braies</h2>
            <button type="button" class="card__heart"></button>
          </div>
        </div>
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">Â© 2024 Around The U.S.</p>
    </footer>
  </body>
</html>
